<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>Kwasr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/kwasr.css">
	
	<script src="js/libs/jquery-1.7.2.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
	<script src="js/libs/ember-1.0.pre.min.js"></script>

	<script src="js/app.js"></script>
</head>
<body>

<script type="text/x-handlebars">

<button {{action "loadEvents" target="App.eventsC"}}>Load Events</button>
</script>
<hr>

<script type="text/x-handlebars">
{{#each App.eventsC}}
	{{#view}}
		<h2>pompidom: {{ eve_name_en }} / {{ evet_name }}</h2>
		<p>{{ eve_start_date }} - {{ evet_description }}</p>
		<img {{bindAttr src="logo"}} witdh="100" height="100" /> 
	{{/view}}
{{/each}}

</script>

</body>
</html>
